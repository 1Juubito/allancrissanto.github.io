<body>
    <header>
        <h1>Contato</h1>

            </ul>
        </nav>

    <main>
        <section>
            <h2>Entre em Contato</h2>
            <br>
            <form action="" method="">
                <table> <!--Tabela para melhor organização-->
                    <tr><!--Linha para campo de nome-->
                        <th><label for="nome">Nome:</label></th> <!--Cabeçalho de nome-->
                        <td><input type="text" name="nome" id="nome"></td> <!--Campo de entrada para o nome-->
                    </tr>
                    <tr>
                        <th><label for="email">Email:</label></th>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <th><label for="mensagem">Digite sua mensagem</label></th>
                        <td><textarea name="mensagem" rows="5" cols="40" id="mensagem">Digite a mensagem</textarea></td><!--Campo para escrever a mensagem-->
                    </tr>
                    <tr>
                        <td>
                            <td><button>Enviar</button></td><!--Botão para enviar-->
                        </td>
                    </tr>
                </table>

            </form>
         
        </section>
    </main>
